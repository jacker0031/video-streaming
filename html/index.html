<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
</head>
<body>

<video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    <source src="https://video-streaming-app.s3.ap-south-1.amazonaws.com/66922d46-bde4-4426-8d02-6f0297ae8b9c/index.m3u8" type="application/x-mpegURL">
</video>

<script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
<script>
    var player = videojs('video-player');
    player.play();
</script>

</body>
</html>
